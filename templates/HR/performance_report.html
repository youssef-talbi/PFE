    <div class="container">
        <h1>Performance Report</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="number" class="form-control" id="employeeId" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
        <div id="report">
            <!-- Report will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#reportForm').submit(function(event) {
                event.preventDefault();
                var employeeId = $('#employeeId').val();
                $.get('/performance/reports/' + employeeId, function(data) {
                    var reportDiv = $('#report');
                    reportDiv.empty();

                    reportDiv.append('<h2>Performance Goals</h2>');
                    data.goals.forEach(function(goal) {
                        reportDiv.append('<p>Title: ' + goal.title + '</p>');
                        reportDiv.append('<p>Description: ' + goal.description + '</p>');
                        reportDiv.append('<p>KPI: ' + goal.kpi + '</p>');
                    });

                    reportDiv.append('<h2>Performance Reviews</h2>');
                    data.reviews.forEach(function(review) {
                        reportDiv.append('<p>Feedback: ' + review.feedback + '</p>');
                        reportDiv.append('<p>Rating: ' + review.rating + '</p>');
                        reportDiv.append('<p>Scheduled Date: ' + review.scheduled_date + '</p>');
                    });
                });
            });
        });
    </script>
